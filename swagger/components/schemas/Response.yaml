Response:
  type: object
  properties:
    error: 
      type: object
      description: error object of the response
      properties:
        code:
          type: string
          description: Airmnb custom error code
          example: '10045'
        message:
          type: object
          description: error message object
          properties:
            template:
              type: string
              description: error message template key id. Used for i18n
              example: cannotLogin
            args:
              type: array
              items:
                type: object
              example: ['jun.shao', '2018/04/09']
    data: 
      type: object
      description: the returned object. Can be an array
  required:
    - error
