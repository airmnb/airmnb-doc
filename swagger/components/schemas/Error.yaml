Response:
  type: object
  properties:
    error: 
      type: string
      description: The translated error message for 4XX and 5XX response. Can be shown on the UI.
      example: Connection to the database is closed
    errorDetail: 
      type: string
      description: Always in English. The JSON serialized error stack from server end in debug mode
      example: Call stack for the detailed error information
  required:
    - error
