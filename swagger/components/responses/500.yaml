'500':
  description: '5XX server end error'
  content: 
    application/json:
      schema: 
        type: object
        properties:
          error:
            type: string
            description: Translated message that can be shown on UI.
            example: The account doesn't exist.
          errorDetail:
            type: string
            description: Only for debuggin purpose. Always in English
            example: This is an NumberInavlidError -- stack line 49 at app.pyc blah.
