/activities/{activityid}:
  get:
    tags:
      - res
    summary: get activity object
    parameters:
      - name: activityid
        in: path
        description: Airmnb activityid
        schema:
          type: string
          format: uuid
        required: true
    responses:
      '200':
        description: existing activity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
  put:
    tags:
      - res
    summary: update activity object
    parameters:
      - name: activityid
        in: path
        description: Airmnb activityid
        schema:
          type: string
          format: uuid
        required: true
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
  delete:
    tags:
      - res
    summary: delete an activity object
    parameters:
      - name: activityid
        in: path
        description: Airmnb activityid
        schema:
          type: string
          format: uuid
        required: true
    responses:
      '200':
        description: deleted
