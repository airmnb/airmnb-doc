/login:
  get:
    tags:
      - func
    summary: Native user login
    responses:
      400:
        $ref: '#/components/responses/400'
      500:
        $ref: '#/components/responses/500'
      200:
        description: Successful login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
/login/weapp:
  get:
    tags:
      - func
    summary: Wexin mini-program login
    parameters: 
      - name: code
        in: query
        required: true
        description: Wexin code derived after calling wx.login()
        schema:
          type: string
    responses:
      '200':
        description: successful login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
/login/google:
  get:
    tags:
      - func
    summary: Google SSO
    responses:
      '302':
        description: successful login
        headers:
          Location:
            schema:
              type: integer
              example: /login/google/callback
/login/google/callback:
  get:
    tags:
      - func
    summary: Google SSO callback URL
    operationId: updatePet
    responses:
      '302':
        description: Successfully logged in and redirect to the home page
        headers:
          Location:
            schema:
              type: integer
              example: /
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '403':
        $ref: '#/components/responses/400'


